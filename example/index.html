<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="../skulpt_dist/skulpt.min.js" type="text/javascript"></script>
    <script src="../skulpt_dist/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="../pygamelib/pygamelib.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="mycanvas"  height="500" width="800"
    style="border-style: solid;"></div>

<textarea id="code" rows="24" cols="80">
import turtle
import pygame
import pygame.event as event
import pygame.display as display
pygame.init()

print("proba")
screen = display.set_mode()

e = event.Event(5,{"key":22})
print(e.key)

done = False
is_blue = True
x = 30
y = 30

while not done:
        for event in pygame.event.get():
                if event.type == pygame.QUIT:
                        print("gotova petlja")
                        done = True
                if event.type == pygame.KEYDOWN and event.key == pygame.K_SPACE:
                        print("otkucan razmak")

print("A sada malo kornjace")
wn = turtle.Screen()

babbage = turtle.Turtle()
babbage.shape("triangle")

n = 8
angle = 360/n

for i in range(n):
    babbage.right(angle)
    babbage.forward(90)
    babbage.stamp()

wn.exitonclick()
</textarea>
<pre id="output"></pre>

    <script>
    function printString(text)
    {
        var output = document.getElementById("output");
        text = text.replace(/</g, '&lt;');
        output.innerHTML = output.innerHTML + text;
    }

    function clearOutput() {
       var output = document.getElementById("output");
       output.innerHTML = '';
    }

    function builtinRead(x) {
	    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
		    throw "File not found: '" + x + "'";
	    return Sk.builtinFiles["files"][x];
	}
    function runCode() {
        var prog = $("#code").text();
        Sk.misceval.asyncToPromise(function() {
            try {
                return Sk.importMainWithBody("<stdin>",false,prog,true);
            } catch(e) {
                alert(e)
            }
        });
    }
    PygameLib.init("../pygamelib");
    (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
    Sk.configure({ read: builtinRead, output:printString });
    runCode();
    </script>
  </body>
</html>
